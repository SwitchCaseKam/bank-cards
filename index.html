<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Credit Card</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
        <p class="page-title">Hello</p>
        <div class="cards-area">
            <!-- ING -->
            <a href="https://www.ing.pl/">
                <div class="credit-card" id="ing-example-card">
                    <div class="top credit-card__top">
                        <div class="bank-basic-info top__bank-name">
                            <p class="bank-name bank-basic-info__bank-name">ING</p>
                            <img class="bank-logo bank-basic-info__producent-logo" src="images/ing-logo.JPG">
                        </div>
                        <img class="top__producent-logo" src="images/visa-logo.png">
                    </div>
        
                    <div class="middle credit-card__middle">
                        <svg class="middle__left-arrow" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chevron-left" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <polyline points="15 6 9 12 15 18"></polyline>
                         </svg>
                        <img class="middle__chip" src="images/chip.png">
                        <svg class="paypass-logo middle__paypass-logo" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-wifi-2" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <line x1="12" y1="18" x2="12.01" y2="18"></line>
                            <path d="M9.172 15.172a4 4 0 0 1 5.656 0"></path>
                            <path d="M6.343 12.343a8 8 0 0 1 11.314 0"></path>
                        </svg>
                        <p class="middle__additional-text">Debit</p>
                    </div>
        
                    <div class="bottom credit-card__bottom">
                        <p class="bottom__account-number">4988 4388 4388 4305</p>
                        <div class="validation-info bottom__validation-info">
                            <p class="validation-info__text">Valid thru<br>Month/year</p>
                            <p class="validation-info__valid-date">12/26</p>
                        </div>
                        <p class="bottom__owner-name">Jsonowski Adam</p>
                    </div>
                </div>
            </a>
    
            <!-- Millennium -->
            <a href="https://www.bankmillennium.pl/">
                <div class="credit-card--millennium credit-card" id="millennium-example-card">
                    <div class="top--millennium top credit-card__top">
                        <p class="top--millennium__name">Millennium</p>
                        <p class="top--millennium__second-text">bank</p>
                    </div>
        
                    <div class="middle--millennium middle credit-card__middle">
                        <img class="middle__chip" src="images/chip.png">
                        <svg class="paypass-logo middle__paypass-logo" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-wifi-2" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <line x1="12" y1="18" x2="12.01" y2="18"></line>
                            <path d="M9.172 15.172a4 4 0 0 1 5.656 0"></path>
                            <path d="M6.343 12.343a8 8 0 0 1 11.314 0"></path>
                        </svg>
                      </div>
        
                    <div class="bottom credit-card__bottom">
                        <p class="bottom__account-number">4988 4388 4388 4305</p>
                        <div class="left-right-areas bottom__left-right-areas">
                            <div class="left-right-areas__left">
                                <div class="validation-info--millennium validation-info bottom__validation-info">
                                    <p class="validation-info__text">VALID<br>THRU</p>
                                    <p class="validation-info__valid-date">12/26</p>
                                </div>
                                <p class="left-right-areas__owner-name--millennium bottom__owner-name">Adam Jsonowski</p>
                            </div>

                            <div class="left-right-areas__right">
                                <img class="top__producent-logo" src="images/visa-logo.png">
                                <p>Debit</p>
                            </div>

                        </div>
                    </div>
                </div>
            </a>

        </div>
        
    </main>
  </body>
</html>
